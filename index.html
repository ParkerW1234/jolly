<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can I have a Jolly Rancher?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      position: relative;
      min-height: 100vh;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .terms {
      font-size: 10px;
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .terms a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Can I have a Jolly Rancher?</h1>
  <div class="btn-container">
    <button id="yes-btn" class="btn" onclick="alert('Thank you!')">Yes</button>
    <button id="no-btn" class="btn" onmouseover="swapButtons()">No</button>
  </div>
  <p class="terms">By using this website you agree to the <a href="https://sites.google.com/view/termsparker/home" target="_blank">terms and conditions</a>.</p>

  <script>
    function swapButtons() {
      const yesBtn = document.getElementById('yes-btn');
      const noBtn = document.getElementById('no-btn');
      
      const yesBtnParent = yesBtn.parentNode;
      const noBtnParent = noBtn.parentNode;
      
      yesBtnParent.insertBefore(noBtn, yesBtn);
    }
  </script>
</body>
</html>
