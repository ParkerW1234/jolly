<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can I have a Jolly Rancher?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .terms {
      margin-top: 50px;
      font-size: 12px;
    }
    .terms a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Can I have a Jolly Rancher?</h1>
  <div class="btn-container">
    <button id="yes-btn" class="btn" onclick="alert('Thank you, any button clicked means you agreed to the terms and conditions of use which means you owe me a jolly rancher anyways.')">Yes</button>
    <button id="no-btn" class="btn" onmouseover="swapButtons()">No</button>
  </div>
  <p class="terms">By using this website you agree to the <a href="https://sites.google.com/view/termsparker/home" target="_blank">terms and conditions</a>.</p>

  <script>
    function swapButtons() {
      const yesBtn = document.getElementById('yes-btn');
      const noBtn = document.getElementById('no-btn');
      
      // Swap positions
      const yesPosition = yesBtn.style.transform;
      const noPosition = noBtn.style.transform;
      
      yesBtn.style.transform = noPosition || 'translate(0, 0)';
      noBtn.style.transform = yesPosition || 'translate(0, 0)';
    }
  </script>
</body>
</html>
