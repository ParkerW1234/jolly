<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can I have a Jolly Rancher?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .btn {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-primary {
      background: #007BFF;
      color: white;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    .btn-secondary {
      background: #ffcc00;
      color: black;
    }
    .btn-secondary:hover {
      background: #e6b800;
    }
    .terms-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
    .terms-banner a {
      color: lightblue;
      text-decoration: underline;
    }
    .terms-banner button {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="terms-banner" id="termsBanner">
    By using this website, you agree to the 
    <a href="https://sites.google.com/view/termsparker/home" target="_blank">terms and conditions</a>.
    <button onclick="acceptTerms()">OK</button>
  </div>

  <h1>Can I have a Jolly Rancher?</h1>
  <div class="btn-container">
    <button id="yes-btn" class="btn btn-primary" onclick="redirectToThankYou()">Yes</button>
    <button id="no-btn" class="btn btn-secondary" onclick="window.location.href='https://www.amazon.com/JOLLY-RANCHER-Holiday-Candy-Assortment/dp/B004YGQK5K/ref=sr_1_6?keywords=jolly+ranchers&qid=1740875708&sr=8-6'">What if I don't have any Jolly Ranchers?</button>
  </div>

  <script>
    function acceptTerms() {
      document.getElementById('termsBanner').style.display = 'none';
    }
    function redirectToThankYou() {
      document.body.innerHTML = '<h1>Thank You!</h1><button class="btn btn-primary" onclick="window.location.href='index.html'">Go Back</button>';
    }
  </script>
</body>
</html>
