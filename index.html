<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can I have a Jolly Rancher?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      position: relative;
      min-height: 100vh;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    /* The fade class will animate opacity (and optionally, you can animate position using transform) */
    .fade {
      opacity: 0;
      transform: scale(0.95);
    }
    .terms {
      font-size: 10px;
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .terms a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Can I have a Jolly Rancher?</h1>
  <div class="btn-container">
    <button id="yes-btn" class="btn" onclick="alert('Thank you!')">Yes</button>
    <button id="no-btn" class="btn" onmouseover="swapButtons()">No</button>
  </div>
  <p class="terms">
    By using this website you agree to the 
    <a href="https://sites.google.com/view/termsparker/home" target="_blank">
      terms and conditions
    </a>.
  </p>

  <script>
    function swapButtons() {
      const container = document.querySelector('.btn-container');
      const yesBtn = document.getElementById('yes-btn');
      const noBtn = document.getElementById('no-btn');
      
      // Add the fade class to both buttons to trigger the transition (fade out and slight scale)
      yesBtn.classList.add('fade');
      noBtn.classList.add('fade');

      // Wait for the transition to finish (300ms) then swap and remove the fade class to fade in
      setTimeout(() => {
        if (container.firstElementChild === yesBtn) {
          container.insertBefore(noBtn, yesBtn);
        } else {
          container.insertBefore(yesBtn, noBtn);
        }
        yesBtn.classList.remove('fade');
        noBtn.classList.remove('fade');
      }, 300);
    }
  </script>
</body>
</html>
