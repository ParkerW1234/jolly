<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can I have a Jolly Rancher?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      position: relative;
      min-height: 100vh;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .fade {
      opacity: 0;
      transform: scale(0.95);
    }
    .terms-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
    .terms-banner a {
      color: lightblue;
      text-decoration: underline;
    }
    .terms-banner button {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="terms-banner" id="termsBanner">
    By using this website, you agree to the 
    <a href="https://sites.google.com/view/termsparker/home" target="_blank">terms and conditions</a>.
    <button onclick="acceptTerms()">OK</button>
  </div>

  <h1>Can I have a Jolly Rancher?</h1>
  <div class="btn-container">
    <button id="yes-btn" class="btn" onclick="alert('Thank you!')">Yes</button>
    <button id="no-btn" class="btn" onmouseover="swapButtons()">No</button>
  </div>

  <script>
    function swapButtons() {
      const container = document.querySelector('.btn-container');
      const yesBtn = document.getElementById('yes-btn');
      const noBtn = document.getElementById('no-btn');
      
      yesBtn.classList.add('fade');
      noBtn.classList.add('fade');

      setTimeout(() => {
        if (container.firstElementChild === yesBtn) {
          container.insertBefore(noBtn, yesBtn);
        } else {
          container.insertBefore(yesBtn, noBtn);
        }
        yesBtn.classList.remove('fade');
        noBtn.classList.remove('fade');
      }, 300);
    }

    function acceptTerms() {
      document.getElementById('termsBanner').style.display = 'none';
    }
  </script>
</body>
</html>
