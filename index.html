<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can I have a Jolly Rancher?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      position: relative;
      min-height: 100vh;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .fade {
      opacity: 0;
      transform: scale(0.95);
    }
    .terms {
      font-size: 10px;
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .terms a {
      color: blue;
      text-decoration: underline;
    }
    /* Popup styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    .popup button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup" id="termsPopup">
    <div class="popup-content">
      <p>By using this website, you agree to the 
        <a href="https://sites.google.com/view/termsparker/home" target="_blank">terms and conditions</a>.
      </p>
      <button onclick="acceptTerms()">I Agree</button>
    </div>
  </div>

  <h1>Can I have a Jolly Rancher?</h1>
  <div class="btn-container">
    <button id="yes-btn" class="btn" onclick="alert('Thank you!')">Yes</button>
    <button id="no-btn" class="btn" onmouseover="swapButtons()">No</button>
  </div>
  <p class="terms">
    By using this website you agree to the 
    <a href="https://sites.google.com/view/termsparker/home" target="_blank">terms and conditions</a>.
  </p>

  <script>
    function swapButtons() {
      const container = document.querySelector('.btn-container');
      const yesBtn = document.getElementById('yes-btn');
      const noBtn = document.getElementById('no-btn');
      
      yesBtn.classList.add('fade');
      noBtn.classList.add('fade');

      setTimeout(() => {
        if (container.firstElementChild === yesBtn) {
          container.insertBefore(noBtn, yesBtn);
        } else {
          container.insertBefore(yesBtn, noBtn);
        }
        yesBtn.classList.remove('fade');
        noBtn.classList.remove('fade');
      }, 300);
    }

    function acceptTerms() {
      document.getElementById('termsPopup').style.display = 'none';
    }
  </script>
</body>
</html>
