<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Can I have a Jolly Rancher?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .terms-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
    .terms-banner a {
      color: lightblue;
      text-decoration: underline;
    }
    .terms-banner button {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="terms-banner" id="termsBanner">
    By using this website, you agree to the 
    <a href="https://sites.google.com/view/termsparker/home" target="_blank">terms and conditions</a>.
    <button onclick="acceptTerms()">OK</button>
  </div>

  <div class="container" id="main-container">
    <h1>Can I have a Jolly Rancher?</h1>
    <div>
      <button id="yes-btn" class="btn" onclick="showThankYouPage()">Yes</button>
      <button id="no-btn" class="btn" onmouseover="swapButtons()">No</button>
    </div>
  </div>

  <script>
    function swapButtons() {
      const container = document.querySelector('.container div');
      const yesBtn = document.getElementById('yes-btn');
      const noBtn = document.getElementById('no-btn');
      
      yesBtn.classList.add('fade');
      noBtn.classList.add('fade');

      setTimeout(() => {
        if (container.firstElementChild === yesBtn) {
          container.insertBefore(noBtn, yesBtn);
        } else {
          container.insertBefore(yesBtn, noBtn);
        }
        yesBtn.classList.remove('fade');
        noBtn.classList.remove('fade');
      }, 300);
    }

    function acceptTerms() {
      document.getElementById('termsBanner').style.display = 'none';
    }

    function showThankYouPage() {
      document.getElementById('main-container').innerHTML = `
        <h1>Thank You!</h1>
        <button class="btn" onclick="window.location.href='https://www.amazon.com/s?k=jolly+rancher'">What if I don't have any Jolly Ranchers?</button>
      `;
    }
  </script>
</body>
</html>
