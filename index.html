<!DOCTYPE html>
<html>
<head>
<title>Do you like cats?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
  }

  .container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
  }

  #noButton {
    position: relative; /* For movement */
    transition: all 0.1s ease; /* smooth transition for the move effect */
  }

  #yesButton {
  }
</style>
</head>
<body>

<h1>Do you like cats?</h1>
<p>Please answer honestly!</p>

<div class="container">
  <button id="yesButton">Yes</button>
  <button id="noButton">No</button>
</div>

<script>
  const yesButton = document.getElementById("yesButton");
  const noButton = document.getElementById("noButton");

  yesButton.addEventListener("click", function() {
    alert("Me too!");
  });

  noButton.addEventListener("mousemove", function(event) {  // CHANGED: mousemove event
    const buttonWidth = noButton.offsetWidth;
    const buttonHeight = noButton.offsetHeight;

    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // Calculate the distance between the cursor and the button center
    const distanceX = event.clientX - (noButton.offsetLeft + buttonWidth / 2);
    const distanceY = event.clientY - (noButton.offsetTop + buttonHeight / 2);

    // Define the "escape radius" (how close the mouse needs to be to trigger the move)
    const escapeRadius = 75; // Adjust as needed

    if (Math.abs(distanceX) < escapeRadius && Math.abs(distanceY) < escapeRadius) {
      // Calculate new position. Try to make sure it stays on the screen.
      let newX = noButton.offsetLeft + (distanceX > 0 ? -50 : 50); // Move away horizontally
      let newY = noButton.offsetTop + (distanceY > 0 ? -50 : 50); // Move away vertically

      // Keep the button within the window bounds
      newX = Math.max(0, Math.min(newX, windowWidth - buttonWidth));
      newY = Math.max(0, Math.min(newY, windowHeight - buttonHeight));

      noButton.style.left = newX + "px";
      noButton.style.top = newY + "px";
    }
  });
</script>

</body>
</html>
